<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizMaster | Test Your Knowledge</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <!-- Welcome Screen -->
    <section id="welcome-screen" class="screen active">
      <div class="welcome-content">
        <h1 class="app-title">QuizMaster</h1>
        <p class="app-subtitle">Challenge yourself with our expertly crafted quizzes</p>
        
        <div class="categories-container">
          <h2>Select a Category</h2>
          <div class="categories-grid" id="categories-grid">
            <!-- Categories will be populated by JavaScript -->
          </div>
        </div>
        
        <div class="high-scores-preview">
          <h3>High Scores</h3>
          <div id="high-scores-list">
            <!-- High scores will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </section>
    
    <!-- Quiz Screen -->
    <section id="quiz-screen" class="screen">
      <div class="quiz-header">
        <div class="quiz-info">
          <h2 id="category-name">Category Name</h2>
          <div class="quiz-meta">
            <span id="question-counter">Question 1/10</span>
            <span class="separator">â€¢</span>
            <span id="difficulty-level">Easy</span>
          </div>
        </div>
        
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>
      
      <div class="quiz-content">
        <div class="timer-container">
          <div class="timer-circle">
            <svg class="timer-svg" viewBox="0 0 100 100">
              <circle class="timer-background" cx="50" cy="50" r="45"></circle>
              <circle class="timer-progress" id="timer-progress" cx="50" cy="50" r="45"></circle>
            </svg>
            <span id="timer-text">15</span>
          </div>
        </div>
        
        <div class="question-container">
          <h3 id="question-text">Question text will appear here?</h3>
          <div class="options-container" id="options-container">
            <!-- Options will be populated by JavaScript -->
          </div>
        </div>
      </div>
      
      <div class="quiz-footer">
        <button id="next-btn" class="btn btn-primary" disabled>Next Question</button>
      </div>
    </section>
    
    <!-- Results Screen -->
    <section id="results-screen" class="screen">
      <div class="results-content">
        <h2>Quiz Complete!</h2>
        
        <div class="score-card">
          <div class="score-circle">
            <svg viewBox="0 0 100 100">
              <circle class="score-background" cx="50" cy="50" r="45"></circle>
              <circle class="score-progress" id="score-progress" cx="50" cy="50" r="45"></circle>
            </svg>
            <div class="score-text">
              <span id="score-value">0</span>
              <span id="score-max">/10</span>
            </div>
          </div>
          
          <div class="score-details">
            <p>Correct answers: <span id="correct-answers">0</span></p>
            <p>Time taken: <span id="time-taken">0:00</span></p>
          </div>
        </div>
        
        <div class="results-analysis">
          <h3>Questions Review</h3>
          <div id="questions-review">
            <!-- Review will be populated by JavaScript -->
          </div>
        </div>
        
        <div class="results-actions">
          <button id="restart-btn" class="btn btn-secondary">Try Again</button>
          <button id="home-btn" class="btn btn-primary">Back to Home</button>
        </div>
      </div>
    </section>
  </div>
  
  <!-- Modal for explanations -->
  <div id="explanation-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3>Explanation</h3>
      <p id="explanation-text"></p>
    </div>
  </div>

  <script src="js/quizData.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
